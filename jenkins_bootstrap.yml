---
- hosts: 127.0.0.1
  connection: local
  become: true
  become_method: sudo
  gather_facts: no

  vars_files:
    - ./jenkins_vars.yml
  roles:
     - {
         role: "sa-box-bootstrap",
         deploy_user: "{{jenkins_user}}",
         deploy_user_keys: "{{jenkins_authorized_keys}}",
         option_enforce_ssh_keys_login: false,
         option_file2ban: false
       }
     - {
         role: "sa-vnc-remote-desktop",
         vnc_password: vnc
       }

